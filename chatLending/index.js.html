<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing HashChat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/hash.png" type="image/x-icon">
    <meta name="description" content="Lending HashChat"/>
    <meta name="keywords" content="Hush, HushChat, Chat, Хаш, ХашЧат, Чат, Общение"/>
    <meta name="googlebot" content="all">
</head>
<body>
    <header class="logo">
        <img src="img/hash.png" alt="logo" class="logo__img">
        <div class="logo__text text">
            ashChat
        </div>
        <div class="text__like">
            <h1>
                Этот <a href="http://hashchat.eu-4.evennode.com/" class="text__a" target="_blank">чат</a> для любителей Хаш
            </h1>
        </div>
    </header>
    <div class="cube">
        <div id="wrapper">
            <div id="cube">
                <div class="side" id="side1">
                    <img src="img/1.jpg" alt="hash" class="hash">
                </div>
                <div class="side" id="side2">
                    <img src="img/2.jpg" alt="hash" class="hash">
                </div>
                <div class="side" id="side3">
                    <img src="img/3.jpg" alt="hash" class="hash">
                </div>
                <div class="side" id="side4">
                    <img src="img/4.jpg" alt="hash" class="hash">
                </div>
                <div class="side" id="side5">
                    <img src="img/5.jpg" alt="hash" class="hash">
                </div>
                <div class="side" id="side6">
                    <img src="img/6.jpg" alt="hash" class="hash">
                </div>
            </div>
        </div>
    </div>
    <div class="chat">
        <img src="img/chat.png" alt="Chat image" class="chat__img">
        <img src="img/entry.png" alt="Chat entry" class="chat__entry">
    </div>
    <div class="description">
        <h3>
            Если ты хочешь общатся со своими коллегами и приглашать их на Хаш, заполни форму внизу.
        </h3>
        <p>
            Только имей введу, пока ты не заполнишь форму ты не сможешь зайти
        </p>
    </div>
    <div class="feedback">
            <div id="ok"></div>
            <input type="text" placeholder="Здесь nickname" class="feedback__nickname">
            <input type="text" placeholder="Здесь ip" class="feedback__ip">
            <div id="submit">SEND</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
